<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{site.baseurl}}/resources/css/styles.css" />
        <link rel="stylesheet" href="{{site.baseurl}}/resources/css/animations.css" />
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
    </head>

    <body class="post">
        {% include navigation.html %}            

        <main>
            <section class="entries">
                {% for post in site.posts %}
                    <article class="entry"> 
                        <a href="{{ post.url }}">
                          <h1 class="title">{{ post.title }}</h1>
                        </a>
                        <div class="meta">
                            <div class="tags">
                                {% for tag in post.tags %}
                                    <span class="tag">{{ tag }}</span>
                                {% endfor %}
                            </div>
                            <div class="date">{{ post.date | date_to_string }}</div>
                        </div>
                        <div class="preview">
                           {{ post.content | split:'<!--break-->' | first }}
                             {% if post.content contains '<!--break-->' %}
                                  <a href="{{ post.url }}">Read More</a>
                             {% endif %}
                        </div> 
                    </article>  
                {% endfor %}

            </section> 

        </main>

        <footer>
            <p>&copy; <time>2013</time>{{ site.author }}</p>
        </footer>

        <!-- Analytics -->
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("{{site.analytics}}");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>

    </body>

</html>
