<!DOCTYPE html>

<html>
    <head>
        {% include head.html %}
    </head>

    <body class="default">
        {% include navigation.html %}            

        <header>
            <hgroup>
                <h1 class='title'> <span class="logo"></span>{{ site.name }}</h1>
                <h4 class= 'description'>{{ site.description }}</h4>
            </hgroup>
            <hgroup class="social">
                <!-- Twiter -->
                <a href="https://twitter.com/CocktailJS" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @CocktailJS</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

                <!-- Github -->
                <a href="https://github.com/{{site.username}}/{{site.repository}}" class="gh-button" data-size="large">View in GitHub</a>
                <script async defer src="http://buttons.github.io/gh-buttons.js"></script>

            </hgroup>
        </header>


        <main>

            {{ content }}

        </main>

        {% include footer.html %}

        {% include analytics.html %}

    </body>

</html>
