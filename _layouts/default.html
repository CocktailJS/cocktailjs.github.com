<!DOCTYPE html>

<html>
    <head>
        {% include head.html %}
        <link rel="stylesheet" href="{{site.url}}/resources/css/default.css" />       
        {% include analytics.html %}       
    </head>

    <body class="default">
        {% include navigation.html %}            
        <header>
            <hgroup>
                <h1 class="title"> <span class="logo"></span>{{ site.name }}</h1>
                <h2 class="description">
                    ANNOTATIONS. TRAITS. TALENTS.
                </h2>
                <a href="/guides">
                <h4 class="action orange">
                    LEARN MORE
                </h4>
                </a>
                <a href="/docs">
                <h4 class="action white">
                    READ OUR DOCS
                </h4>
                </a>
            </hgroup>
            <hgroup class="social">
                <!-- Twiter -->
                <a href="https://twitter.com/CocktailJS" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @CocktailJS</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

                <!-- Github -->
                <a href="https://github.com/{{site.username}}/{{site.repository}}" class="github-button" data-size="large">View in GitHub</a>
            </hgroup>
        </header>

        <main>
            {{ content }}
        </main>

        {% include footer.html %}

    </body>

</html>
